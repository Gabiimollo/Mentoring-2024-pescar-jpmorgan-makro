<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Mentoring 2024 | Makro - Barracas</title>
</head>
<body>
    
    <header id="hero" class="header">
        <img class="header__img" src="./images/logo-pescar-con-nombre.png" alt="Logo Pescar con texto">
            <button class="header__button" onclick="scrollToSection('sobre-nosotros')">
                <span>¿Quienes Somos?</span>
                <svg width="15px" height="10px" viewBox="0 0 13 10">
                  <path d="M1,5 L11,5"></path>
                  <polyline points="8 1 12 5 8 9"></polyline>
                </svg>
            </button>
    </header>

    <section class="hero-section">
        <h2 class="hero-section__h2">¡Bienvenidos!</h2>

        <h1 class="hero-section__h1">Mentoring 2024 | Makro - Barracas</h1>

        <div class="hero-section__container-imgs">
            <img class="hero-section__img-pescar" src="./images/logo-pescar-img.jpg" alt="Logo Fundacion Pescar">
            <img class="hero-section__img-jp" src="./images/logo-jpmorgan.svg" alt="Logo JP Morgan Argentina">
        </div>
    </section>

    <section id="sobre-nosotros" class="sobre-nosotros-section">
        <div class="sobre-nosotros-section__header">
            <h2 class="sobre-nosotros-section__h2"> ¿Quienes Somos? </h2>
    
            <button class="header__button" onclick="scrollToSection('hero')">
                <span>Next</span>
                <svg width="15px" height="10px" viewBox="0 0 13 10">
                    <path d="M1,5 L11,5"></path>
                    <polyline points="8 1 12 5 8 9"></polyline>
                </svg>
            </button>
        </div>

    </section>
    <script type="module" src="./main.js"></script>
</body>
</html>
